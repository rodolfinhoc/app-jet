<div class="padding">
  <mat-form-field appearance="standard">
     <mat-label>Filtrar</mat-label>
     <input matInput (keyup)="filtrar($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource">
        <!-- EDITAR -->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn" (click)="editar(element.codigo)"><mat-icon>edit</mat-icon></button></td>
        </ng-container>
       <!-- CÓDIGO -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <!-- NOME -->
        <ng-container matColumnDef="nome">
           <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
           <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <!-- PREÇO -->
        <ng-container matColumnDef="preco">
           <th mat-header-cell *matHeaderCellDef> Preço </th>
           <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>
        <!-- PREÇO PROMOCIONAL -->
        <ng-container matColumnDef="preco_promocao">
          <th mat-header-cell *matHeaderCellDef> Preço Promocional </th>
          <td mat-cell *matCellDef="let element"> {{element.preco_promocao}} </td>
        </ng-container>
        <!-- ESTOQUE -->
        <ng-container matColumnDef="estoque">
          <th mat-header-cell *matHeaderCellDef> Estoque </th>
          <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
       </ng-container>
        <!-- STATUS -->
        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Visível </th>
        <td mat-cell *matCellDef="let element"> <mat-slide-toggle [checked]="element.status" [disabled]="true" [color]="'warn'"></mat-slide-toggle> </td>
      </ng-container>
      <!-- EXCLUIR -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn" (click)="excluir(element.codigo)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <div *ngIf="isLoading" class="spinner">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
  </div>
     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecionar página">
     </mat-paginator>
     <div class="example-button-container">
        <button mat-fab color="primary" (click)="inserirProduto()">
           <mat-icon [style.color]="'white'">add</mat-icon>
        </button>
     </div>
  </div>
</div>
